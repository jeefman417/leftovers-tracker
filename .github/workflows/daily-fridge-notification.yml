name: Daily Fridge Notification

on:
  schedule:
    # Runs every day at 8:00 AM UTC (adjust timezone as needed)
    # Format: minute hour day month day-of-week
    # This is 8:00 AM UTC - adjust for your timezone
    - cron: '0 8 * * *'
  
  # Allows you to manually trigger the workflow from GitHub Actions tab
  workflow_dispatch:

jobs:
  send-fridge-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run Pushover notification script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        run: python daily_check.py
